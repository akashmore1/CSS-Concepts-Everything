<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>uHost</title>
    <link rel="shortcut icon" href="favicon.png" />
    <!-- Below is another way to add css with style tag<>. -->
    <style>
      /* section {
        background: #ff1b68;
      } */
    </style>

    <!-- Google fonts -->
    <!-- import google fonts above imported css file -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <!-- Always pefer external css -->
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <main>
      <!-- inline css -->
      <!-- We do not go for inline style, because maintaining code becomes very difficult -->
      <!-- Inline style has highest priority -->
      <!-- Both sections have background red because of <style> tag -->
      <section style="background: #ff1b68" id="product-overview">
        <h1>Get the freedom you deserve.</h1>
      </section>

      <!-- Id's are unique to each elements. Classes can be applied to multiple elements. -->
      <section id="plans">
        <h1 class="section-title">Choose your plan</h1>
      </section>
    </main>
  </body>
</html>
